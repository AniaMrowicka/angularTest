
<mat-card class="loginDialog">
  <mat-card-header>
    <mat-card-title>Log in</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="authenticationForm">
      <div>
          <mat-form-field>
            <mat-label>{{'User name'}}</mat-label>
            <input matInput formControlName="userName" required>
          </mat-form-field>
      </div>
      <div>
          <mat-form-field>
            <mat-label>{{'Password'}}</mat-label>
            <input matInput [type]="'password'" formControlName="password">
          </mat-form-field>
        </div>
    </form>
    <div style="justify-content: end">
      <button mat-fab color="primary" [routerLink]="['/dashboard']" [disabled]="authenticationForm.invalid">Submit</button>
    </div>
  </mat-card-content>
</mat-card>
